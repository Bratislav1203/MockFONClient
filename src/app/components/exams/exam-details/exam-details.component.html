<div class="exam-details">
  <h1 class="exam-title">{{ exam.name }}</h1>
  <div class="exam-info">
    <p><strong>Datum:</strong> {{ exam.date }}</p>
    <p><strong>Vreme:</strong> {{ exam.time }}</p>
    <p><strong>Registracija krece:</strong> {{ exam.registrationStart }}</p>
    <p><strong>Registracija se zavrsava:</strong> {{ exam.registrationEnd }}</p>
    <p><strong>Cena:</strong> {{ exam.price | currency:'RSD' }}</p>
  </div>
  <button class="mockfon-button" (click)="proceedToPayment()">Predji na placanje</button>
</div>
