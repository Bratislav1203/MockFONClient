<li class="user-item">
  <div class="user-info">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Ime:</strong> {{ user.name }}</p>
    <p><strong>Prezime:</strong> {{ user.surname }}</p>
    <p><strong>Adresa:</strong> {{ user.address }}</p>
    <p><strong>JMBG:</strong> {{ user.umcn }}</p>
  </div>
  <button class="remove-button" (click)="unregister.emit(user)">Odjavi korisnika</button>
</li>
